<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div id='main'>
    <div id='etch-background'>
      <div id='interface-buttons'>
        <button id='clear'>Resize/Clear</button>
        <button class='setting' id='darken'>Pencil</button>
        <button class='setting' id='lighten'>Eraser</button>
        <button class='setting' id='random'>Random</button>
      </div>
      <div class='etch-grid' id='etch-grid'>
        
      </div>
      <div id='bottom-design'>
        <div class='knob' id='knob1'></div>
        <div id='label'>Etch-uh-Sketch</div>
        <div class='knob' id='knob2'></div>
      </div>
    </div>
  </div>
  <link rel='stylesheet' href='styles.css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
  <script src='script.js'></script>
</body>
