<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
  <div id='main'>
    <div class="header">
      <nav class="nav-item">
        <a title='About' class='text-link' href="#">About</a>
        <a title='Store' class='text-link' href="#">Store</a>
      </nav>
      <nav>
        <a title='Gmail' class='text-link' href="#">Gmail</a>
        <a title='Images' class='text-link' href="#">Images</a>
        <a title='Change View' class='icon-link' href="https://icon-library.net/icon/grid-view-icon-19.html" title="Grid View Icon #285784"><img class='icon' src="https://icon-library.net//images/grid-view-icon/grid-view-icon-19.jpg" width="350" /></a>

    </div>

    <button class='btn' id='ifl'>I'm Feeling Lucky</button>

<div class='footer'>
  <div id='footer-left'>
    <a href="#" class='footer-link'>Advertising</a>

  <div id='footer-right'>
